<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = 1;
        sum = 0;
        while (num <= 20)
        {
            if(num % 2 === 0)
            {
                sum += num;
            }
            num++;
        }
        console.log(sum);
    </script>
</body>
</html>
