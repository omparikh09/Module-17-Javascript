<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let num = [12, 43, 23, 75, 87];
        let sum = 0;

        for(let i=0; i < num.length; i++)
        {
            sum += num[i];
        }

        console.log("The sum of the array is: " + sum);

    </script>

</body>
</html>
